language: node_js
os:
- linux
# somehow building for osx does not work correctly either... - osx
# there is currently an issue with window not finding our tests.- windows
node_js:
- "10.15.0"
before_install:
- yarn global add typescript@3.3.3
- yarn bootstrap
dist: trusty
git:
  depth: false
branches:
  only:
  - master
  - develop
  - "/^feature\\/.*$/"
matrix:
jobs:
  include:
    - script: "yarn lint"
    - script: "yarn test"
    - script: "yarn build"
notifications:
  email:
    on_failure: always
    on_success: change